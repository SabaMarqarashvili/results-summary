<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <title>Results Summary</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <span class="result">Your Result</span>

        <section class="score-box">
          <img src="./assets/Oval.svg" alt="oval-image" />
          <div class="score-div">
            <h1>76</h1>
            <span class="total-point">of 100</span>
          </div>
        </section>

        <h2 class="rate">Great</h2>
        <p class="desc">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </header>
      <main>
        <h2 class="summary">Summary</h2>
        <div class="detail-points">
          <div class="reaction task">
            <div class="reaction-stats task3">
              <img src="./assets/icon-reaction.svg" alt="reaction-img" />
              <h3>Reaction</h3>
            </div>
            <div class="reaction-detail task4">
              <span class="task-result">80</span>
              <span class="task2">/ 100</span>
            </div>
          </div>
          <div class="memory task">
            <div class="memory-stats task3">
              <img src="./assets/icon-memory.svg" alt="memory-img" />
              <h3>Memory</h3>
            </div>
            <div class="memory-detail task4">
              <span class="task-result">92</span>
              <span class="task2">/ 100</span>
            </div>
          </div>
          <div class="verbal task">
            <div class="verbal-stats task3">
              <img src="./assets/icon-verbal.svg" alt="verbal-img" />
              <h3>Verbal</h3>
            </div>
            <div class="verbal-detail task4">
              <span class="task-result">61</span>
              <span class="task2">/ 100</span>
            </div>
          </div>
          <div class="visual task">
            <div class="visual-stats task3">
              <img src="./assets/icon-visual.svg" alt="visual-img" />
              <h3>Visual</h3>
            </div>
            <div class="visual-detail task4">
              <span class="task-result">73</span>
              <span class="task2">/ 100</span>
            </div>
          </div>
          <div class="button">
            <button class="text">Continue</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
